name: Build and Test
on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  conventions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/composites/install/
      - run: pnpm lint:check
      - run: pnpm format:check

  build_and_test_library:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.56.1-noble
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/composites/install/

      - name: Build library
        run: pnpm -F react-async-modal-hook build # Required for tests

      - name: Run tests
        run: pnpm test

      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright
          path: "**/.playwright/**"

  deploy_storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/composites/install/
      - run: pnpm build

      - name: Upload Storybook artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/storybook/storybook-static

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
